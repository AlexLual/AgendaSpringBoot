<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Agenda De Entrevistas</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
<div th:include="usuario/template_usuario.html::header"th:if="${sesion==null}">

</div>

<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}">

</div>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido Vacantes Bedu</h1>
        <p class="lead">Tu portal de vacantes TI</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="vacante: ${vacantes}">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img}(img= ${vacante.imagen})}" alt="">
            <div class="card-body">
              <p class="card-text"th:text="${vacante.nombre}">Nombre de la Vacante.</p>
            </div>
            <div class="card-footer">
              <a th:href="@{/vacantehome/{id} (id=${vacante.id})}" class="btn btn-success">Ver Vacante</a>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
<div th:include="usuario/template_usuario.html::footer">

</div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
